<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional inline styling can be applied here if needed */
        body {
            width: 1100px;
            margin: 0 auto;
        }
        .imageContainer {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th:first-child, td:first-child,
        th:last-child, td:last-child {
            width: 200px;
        }
        th:nth-child(2), td:nth-child(2) {
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>Architectural Information</h1>
    
    <div class="imageContainer">
        <img src="image1.jpg" alt="Architecture 1">
    </div>

    <table>
        <tr>
            <th><img src="image2.jpg" alt="Architecture 2"></th>
            <td>Text Content for Architecture 2</td>
            <th><img src="image3.jpg" alt="Architecture 3"></th>
        </tr>
        <tr>
            <th><img src="image4.jpg" alt="Architecture 4"></th>
            <td>Text Content for Architecture 4</td>
            <th><img src="image5.jpg" alt="Architecture 5"></th>
        </tr>
    </table>
</body>
</html>
